<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weekly Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Planner</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="navBarImgDiv">
        <img id="navBarImg" src="images/NavbarImage.jpg" alt="Planning" />
        <h5>Weekly Planner</h5>
      </div>
    </header>
    <br />
    <div id="bodyImgsDiv">
      <div id="imgsHeader">
        <h5>Weekly Tasks</h5>
        <h6 id="sortHeader">
          Sort by priority:
          <img
            id="sortImg"
            src="images/sort-down.svg"
            alt="Sort De-escalation"
          />
        </h6>
      </div>
      <br>
      <div
        id="tasks"
        class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4"
      ></div>
    </div>

    <footer id="footerDiv">
      <nav>
        <div>
          <ul>
            <li><img src="images/facebook.png" alt="Facebook" /></li>
            <li><img src="images/twitter.png" alt="Twitter" /></li>
            <li><img src="images/google.png" alt="Google" /></li>
            <li><img src="images/instagram.png" alt="Instagram" /></li>
            <li><img src="images/linkedin.png" alt="LinkedIn" /></li>
            <li><img src="images/github.png" alt="Github" /></li>
          </ul>
        </div>
      </nav>
      <br />
      <form action="#">
        <label for="email">Sign up for out newsletter</label>
        <input type="email" id="email" />
        <input type="button" value="Subscribe" id="formBtn" />
      </form>
      <br />
      <div id="copyright">
        &copy 2020 Copyright: Abdullah Al Hraishawi
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
